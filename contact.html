    <div class="container text-start" style="max-width: 500px; margin: 0 auto;">
        <form>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" placeholder="Full Name" id="fname" required>

            </div>

            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" placeholder="Phone Number" id="pno" required>
                <label for="pno">Phone number</label>
            </div>
            <div class="form-floating mb-4">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px" required></textarea>
                <label for="floatingTextarea2">Message</label>
            </div>
            <div class="text-center mb-4">
                <button class="btn btn-primary w-100 fs-4" type="submit">Submit</button>
            </div>
        </form>
